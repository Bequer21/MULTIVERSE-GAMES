<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Campeón</title>
</head>
<body>
    <h1>Crear Campeón</h1>
    <form id="campeonForm" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="habilidad">Habilidad:</label>
        <input type="text" id="habilidad" name="habilidad" required><br><br>

        <label for="rol">Rol:</label>
        <input type="text" id="rol" name="rol" required><br><br>

        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" required><br><br>

        <label for="historia">Historia:</label>
        <textarea id="historia" name="historia" required></textarea><br><br>

        <label for="dificultad">Dificultad:</label>
        <select id="dificultad" name="dificultad" required>
            <option value="Baja">Baja</option>
            <option value="Media">Media</option>
            <option value="Alta">Alta</option>
        </select><br><br>

        <button type="submit">Crear Campeón</button>
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('campeonForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append("nombre", document.getElementById('nombre').value);
            formData.append("habilidad", document.getElementById('habilidad').value);
            formData.append("rol", document.getElementById('rol').value);
            formData.append("imagen", document.getElementById('imagen').files[0]);
            formData.append("historia", document.getElementById('historia').value);
            formData.append("dificultad", document.getElementById('dificultad').value);

            try {
                const response = await fetch('http://localhost:5000/campeones', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + btoa('admin:admin123'), // Reemplazar con tu usuario y contraseña
                    },
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('response').innerText = 'Campeón creado exitosamente!';
                } else {
                    document.getElementById('response').innerText = 'Error al crear el campeón: ' + result.error;
                }
            } catch (error) {
                document.getElementById('response').innerText = 'Error de conexión: ' + error.message;
            }
        });
    </script>
</body>
</html>

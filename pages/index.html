<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Personalizada</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .navbar {
      background-color: #000; /* Fondo negro */
    }
    .navbar .nav-link,
    .navbar .navbar-brand {
      color: #fff !important; /* Texto blanco */
    }
    .navbar .nav-link:hover {
      background-color: #fff !important; /* Fondo blanco al pasar el mouse */
      color: #000 !important; /* Texto negro al pasar el mouse */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <!-- Logotipo -->
      <a class="navbar-brand" href="#">LOGOTIPO</a>
      
      <!-- Botón colapsable para móviles -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Items del menú -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="./campeones.html">Campeones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Partidas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Jugadores</a>
          </li>
        </ul>
        <!-- Login a la derecha -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS (opcional para funcionalidad móvil) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

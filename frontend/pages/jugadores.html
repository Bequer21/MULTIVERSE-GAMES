<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>MG - Jugadores</title>
    <link rel="icon" href="../assets/duelo.jpg" type="image/jpg">
    <link href="../styles/perfil.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item nav-link" href="index.html">
                    <img src="../assets/home.jpg" width="40" > Dota 2 vs Lol
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item nav-link" href="campeones.html">Campeones </a>
          
                    <a class="navbar-item nav-link" href="partidas.html">Partidas </a>
                    
                    <a class="navbar-item nav-link" href="jugadores.html" >Jugadores </a>
                </div>
          
            </div>
        </nav>
    </div>
    <section class="section">
        <div class="menu">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div id="navbarBasicExample" class="navbar-menu">
                    <h2>Gestion de Jugadores</h2>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <button class="navbar-item nav-link" id="openModal">Agregar</button>

                        <div class="modal" id="myModal">
                            <div class="modal-background"></div>
                            <div class="modal-content-margin-mobile">
                                <form id="formulario">
                                    <div class="field">
                                        <label class="label">Nombre</label>
                                        <div class="control has-icons-left has-icons-right">
                                          <input id="nombre" class="input" type="text" required>
                                          <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                          </span>
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label">Contraseña</label>
                                        <div class="control has-icons-left has-icons-right">
                                          <input id="contraseña" class="input is-success"  type="password" required>
                                          <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                          </span>
                                          <span class="icon is-small is-right">
                                            <i class="fas fa-check"></i>
                                          </span>
                                        </div>
                                    </div>
                                      
                                    <div class="field">
                                        <label class="label">Email</label>
                                        <div class="control has-icons-left has-icons-right">
                                          <input id="email" class="input is-danger" type="email" placeholder="Email" required>
                                          <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                          </span>
                                          <span class="icon is-small is-right">
                                            <i class="fas fa-exclamation-triangle"></i>
                                          </span>
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label">Nivel</label>
                                        <div class="control has-icons-left has-icons-right">
                                          <input id="nivel" class="input" type="number" required>
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label">Estado</label>
                                        <div class="control has-icons-left has-icons-right">
                                          <input id="estado" class="input" type="text" required>
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label">Pais</label>
                                        <div class="control has-icons-left has-icons-right">
                                          <input id="pais"  class="input" type="text" required>
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label">Servidor</label>
                                        <div class="control has-icons-left has-icons-right">
                                          <input id="servidor" class="input" type="text" required>
                                        </div>
                                    </div>

                                    <button class="button is-info is-light" onclick="crearJugador()">Guardar</button>
                                    <button class="button is-info is-light" onclick="editar(event)">Editar</button>
                                </form>
                            </div>
                            <button class="modal-close is-large" aria-label="close" id="closeModal"></button>
                        </div>
                        <script src="../scripts/jugador.js">
                        </script>
                    </div>
                </div>
            </nav>
        </div>
        <table class="table is-fullwidth">
            <thead>
              <tr>
                <th><abbr title="Position">Orden</abbr></th>
                <th><abbr title="Played">Estado</abbr></th>
                <th><abbr title="Won">Jugador</abbr></th>
                <th><abbr title="Drawn">Email</abbr></th>
                <th><abbr title="Played">Creacion</abbr></th>
                <th><abbr title="Goals for">Nivel</abbr></th>
                <th><abbr title="Lost">Pais</abbr></th>
                <th><abbr title="Goals against">Servidor</abbr></th>
              </tr>
            </thead>
            <tbody id="jugadores">
            </tbody>
        </table>
    </section>
    <script src="../scripts/jugadores.js"></script>
</body>
</html>

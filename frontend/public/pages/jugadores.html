                    <a class="navbar-item nav-link" href="habilidades.html" >Habilidades</a>

                </div>
          
            </div>

    </div>
    <section class="section">
        <div class="menu">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div id="navbarBasicExample" class="navbar-menu" >
                    <h2>Gestion de Jugadores</h2>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <button class="navbar-item nav-link" id="openModal" onclick="restaurar()">Agregar</button>

                        <div class="modal" id="myModal">
                            <div class="modal-background"></div>
                            <div class="modal-content-margin-mobile">
                                <form id="formulario">
                                    <div class="field">
                                        <label class="label">Nombre</label>
                                        <div class="control has-icons-left has-icons-right">
                                          <input id="nombre" class="input" type="text" required>
                                          <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                          </span>
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label">Contraseña</label>
                                        <div class="control has-icons-left has-icons-right">
                                          <input id="contraseña" class="input is-success"  type="password" required>
                                          <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                          </span>
                                          <span class="icon is-small is-right">
                                            <i class="fas fa-check"></i>
                                          </span>
                                        </div>
                                    </div>
                                      
                                    <div class="field">
                                        <label class="label">Email</label>
                                        <div class="control has-icons-left has-icons-right">
                                          <input id="email" class="input is-danger" type="email" placeholder="Email" required>
                                          <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                          </span>
                                          <span class="icon is-small is-right">
                                            <i class="fas fa-exclamation-triangle"></i>
                                          </span>
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label">Nivel</label>
                                        <div class="control has-icons-left has-icons-right">
                                          <input id="nivel" class="input" type="number" required>
                                        </div>
                                    </div>
                                    <div class="field">
                                      <label class="label">Pais</label>
                                      <div class="control has-icons-left has-icons-right">
                                        <input id="pais"  class="input" type="text" required>
                                      </div>
                                  </div>
                                    <div class="field">
                                        <label class="label">Estado / Provincia </label>
                                        <div class="control has-icons-left has-icons-right">
                                          <input id="estado" class="input" type="text" required>
                                        </div>
                                    </div>

                          

                                    <div class="field">
                                    
                                      <label class="label">Servidor</label>
                                      <select class="input" id="servidor" required>
                                      <option value="">Seleccione Servidor</option>
                                      <option value="NORTEAMERICA">NORTEAMERICA</option>
                                      <option value="LATINOAMERICA">LATINOAMERICA</option>
                                      <option value="EUROPA">EUROPA</option>
                                      <option value="ASIA">ASIA</option>
                                      
                                    </select> 
                                  </div>
                                    
                                  <button id="guardar" class="button is-info is-light" onclick="crearJugador()">Guardar</button>
                                  <button id="edit" class="button is-info is-light" onclick="editar(event)">Editar</button>
                                </form>
                            </div>
                            <button class="modal-close is-large" aria-label="close" id="closeModal"></button>
                        </div>
                        <script src="../src/jugador.js"></script>
                    </div>
                </div>
            </nav>
        </div>
        <table class="table is-fullwidth">
            <thead>
              <tr>
                <th><abbr title="Position">Orden</abbr></th>
                <th><abbr title="Won">Jugador</abbr></th>
                <th><abbr title="Drawn">Email</abbr></th>
                <th><abbr title="Played">Creacion</abbr></th>
                <th><abbr title="Goals for">Nivel</abbr></th>
                <th><abbr title="Lost">Pais</abbr></th>
                <th><abbr title="Played">Estado</abbr></th>

                <th><abbr title="Goals against">Servidor</abbr></th>
              </tr>
            </thead>
            <tbody id="jugadores">
            </tbody>
        </table>
    </section>

      </div>

    <script src="../src/jugadores.js"></script>
</body>
